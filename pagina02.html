<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <div id="editmodal">
        <div id='backgroundmodal'></div>
            <div id='modal'></div>
    </div>
 
    <header>
        <button id="form"><a href="formulario.html">Formulário</a></button>
        <button id="list"><a href="pagina02.html">Lista</a></button>
    </header>

    <section>
        <h1>Lista de dados</h1>
        <div id="msg"></div>
    </section>

    <div id="modalform" style="display: none;">
        <div id="modalform2">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div id="modalform2">
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" maxlength="11" required>
        </div>

        <div id="modalform2">
            <label for="estado">Estado</label>
            <select name="estado" id="estado" required onchange ="atualizarCidades()">
                <option value="" disabled selected>Selecione um estado</option>
                <option value="sc">Santa Catarina</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="pr">Paraná</option>
            </select>
        </div>

        <div id="modalform2">
            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade" required>
                <option value=""disabled selected>Selecione um estado primeiro</option>
            </select>
        </div>
   </div>
<script type="module">
    import {salvar} from './updatedata.js'
    import {remover} from './removedata.js'
    import {atualizarCidades} from './choosecity.js'
    import {editar} from './editdata.js'
    import {exibir} from './displaydata.js'
   
   const choosecity = document.getElementById('estado')
     choosecity.onchange = atualizarCidades
</script>

</body>
</html>
