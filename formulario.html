<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sent">
        <div id="bgsent"></div>
        <div id="modalsent"></div>
    </div>
     <header>
       <button id="form"><a href="formulario.html">Formulário</a></button>
       <button id="list"><a href="pagina02.html">Lista</a></button>
     </header>
  
    <section>
        <h2>Preencha os dados.</h2>
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" required>

        <label for="tel">Telefone</label>
        <input type="tel" name="tel" id="tel" maxlength="11" required>

        <label for="estado">Estado</label>
        <select name="estado" id="estado" required onchange="atualizarCidades()">
            <option value="" disabled selected>Selecione um estado</option>
            <option value="sc">Santa Catarina</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="pr">Paraná</option>

        </select>
        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade" required>
            <option value=""disabled selected>Selecione um estado primeiro</option>
        </select>

        <button onclick="enviar()" id="sendbutton">Enviar</button>
      </section>  
    
    <script type="module">
      import {atualizarCidades} from './choosecity.js'
      import {enviar} from './senddata.js'
      
    const choosecity = document.getElementById('estado')
    choosecity.onchange = atualizarCidades 
    const senddata = document.getElementById('sendbutton')
    senddata.onclick = enviar 
   </script>
</body>
</html>
